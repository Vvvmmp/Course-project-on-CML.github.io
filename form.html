<main>
            <h1>Оформление заказа</h1>
            <form action="submit_order.php" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Ваш телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Ваша почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Ваш адресс:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="delivery">Способ доставки:</label>
                    <select id="delivery" name="delivery">
                        <option value="pickup">Самовывоз</option>
                        <option value="courier">Курьер по минску</option>
                        <option value="mail">Почтой</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="promo">Промокод:</label>
                    <input type="text" id="promo" name="promo">
                </div>
                <div class="form-group">
                    <label for="payment">Способ оплаты:</label>
                    <input type="radio" id="cash" name="payment" value="cash" required>
                    <label for="cash">Наличными</label>
                    <input type="radio" id="card" name="payment" value="card" required>
                    <label for="card">Картой</label>
                </div>
                <div class="form-group">
                    <label for="comment">Комментарий к заказу:</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </main>
